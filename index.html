<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
        <header>
            <h1 class="title">Virtual Calculator</h1>
        </header>
    
        <main id="containCalculator">
             <div id="calculator">
                 <div id="top">
                     <div class></div>
                     <h2 class="poweredBy">Powered by</h2>
                     <img id="imgJS" src="Images/javascript-736400_960_720.png" width ="100px" height="100px">
                 </div>
                 <div id="display">
                 </div>
                 <div id="buttons">
                     <button  class="numericalButton" id="7"><kbd>7</kbd></button>
                     <button  class="numericalButton" id="8"><kbd>8</kbd></button>
                     <button  class="numericalButton" id="9"><kbd>9</kbd></button>
                     <button  id="del">DEL</button>
                     <button  id="AC">AC</button>
                     <button  class="numericalButton" id="4"><kbd>4</kbd></button>
                     <button  class="numericalButton" id="5"><kbd>5</kbd></button>
                     <button  class="numericalButton" id="6"><kbd>6</kbd></button>
                     <button  class="operationButton" id="x">x</button>
                     <button  class="operationButton" id="/">/</button>
                     <button  class="numericalButton" id="1"><kbd>1</kbd></button>
                     <button  class="numericalButton" id="2"><kbd>2</kbd></button>
                     <button  class="numericalButton" id="3"><kbd>3</kbd></button>
                     <button  class="operationButton" id="+">+</button>
                     <button  class="operationButton" id="-">-</button>
                     <button  class="numericalButton" id="0"><kbd>0</kbd></button>
                     <button  class="numericalButton" id=".">.</button>
                     <button  class="equalButton" id='='>=</button> 
                 </div>
             </div>
        </main>

    <script src="script.js">

    </script>
</body>
</html>
