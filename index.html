<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
        <header>

        </header>
    
        <main id="containCalculator">
             <div id="calculator">
                 <div id="top">
                     <h2 class="poweredBy">Powered by</h2>
                     <img id="imgJS" src="Images/javascript-736400_960_720.png" width ="100px" height="100px">
                 </div>
                 <div id="display">
                 </div>
                 <div id="buttons">
                     <button  class="numericalButton" id="7">7</button>
                     <button  class="numericalButton" id="8">8</button>
                     <button  class="numericalButton" id="9">9</button>
                     <button  id="del">DEL</button>
                     <button  id="AC">AC</button>
                     <button  class="numericalButton" id="4">4</button>
                     <button  class="numericalButton" id="5">5</button>
                     <button  class="numericalButton" id="6">6</button>
                     <button  class="operationButton" id="x">x</button>
                     <button  class="operationButton" id="/">/</button>
                     <button  class="numericalButton" id="1">1</button>
                     <button  class="numericalButton" id="2">2</button>
                     <button  class="numericalButton" id="3">3</button>
                     <button  class="operationButton" id="+">+</button>
                     <button  class="operationButton" id="-">-</button>
                     <button  class="numericalButton" id="0">0</button>
                     <button  class="numericalButton" id=".">.</button>
                     <button  class="numericalButton" id='='>=</button> 
                 </div>
             </div>
        </main>

    <script src="script.js">

    </script>
</body>
</html>
